global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "gateway"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:53000"]

  - job_name: "auth-service"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:53001"]

  # Note: Go gRPC services (user, event, ticket, realtime) don't expose HTTP /metrics
  # They use gRPC ports which Prometheus cannot scrape directly
  # Consider adding HTTP metrics servers to these services

  - job_name: "booking-service"
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["host.docker.internal:8084"]

  - job_name: "payment-service"
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ["host.docker.internal:8085"]
