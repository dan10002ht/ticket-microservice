syntax = "proto3";

package user;

option go_package = "user-service/internal/protos";

service UserService {
  // Profile operations
  rpc GetProfile (GetProfileRequest) returns (GetProfileResponse);
  rpc UpdateProfile (UpdateProfileRequest) returns (UpdateProfileResponse);
  rpc CreateProfile (CreateProfileRequest) returns (CreateProfileResponse);

  // Address operations
  rpc GetAddresses (GetAddressesRequest) returns (GetAddressesResponse);
  rpc AddAddress (AddAddressRequest) returns (AddAddressResponse);
  rpc UpdateAddress (UpdateAddressRequest) returns (UpdateAddressResponse);
  rpc DeleteAddress (DeleteAddressRequest) returns (DeleteAddressResponse);

  // Legacy operations (keep for backward compatibility)
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
  rpc ListUsers (ListUsersRequest) returns (ListUsersResponse);
}

// ============================================
// Profile Messages
// ============================================

message Profile {
  string user_id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string phone = 5;
  string avatar_url = 6;
  string date_of_birth = 7;
  map<string, string> preferences = 8;
  string created_at = 9;
  string updated_at = 10;
}

message GetProfileRequest {
  string user_id = 1;
}

message GetProfileResponse {
  Profile profile = 1;
}

message CreateProfileRequest {
  string user_id = 1;
  string first_name = 2;
  string last_name = 3;
  string email = 4;
  string phone = 5;
  string avatar_url = 6;
  string date_of_birth = 7;
  map<string, string> preferences = 8;
}

message CreateProfileResponse {
  Profile profile = 1;
}

message UpdateProfileRequest {
  string user_id = 1;
  string first_name = 2;
  string last_name = 3;
  string phone = 4;
  string avatar_url = 5;
  string date_of_birth = 6;
  map<string, string> preferences = 7;
}

message UpdateProfileResponse {
  Profile profile = 1;
}

// ============================================
// Address Messages
// ============================================

message Address {
  string id = 1;
  string user_id = 2;
  string label = 3;           // 'home', 'work', 'other'
  string street = 4;
  string city = 5;
  string state = 6;
  string postal_code = 7;
  string country = 8;
  bool is_default = 9;
  string created_at = 10;
  string updated_at = 11;
}

message GetAddressesRequest {
  string user_id = 1;
}

message GetAddressesResponse {
  repeated Address addresses = 1;
}

message AddAddressRequest {
  string user_id = 1;
  string label = 2;
  string street = 3;
  string city = 4;
  string state = 5;
  string postal_code = 6;
  string country = 7;
  bool is_default = 8;
}

message AddAddressResponse {
  Address address = 1;
}

message UpdateAddressRequest {
  string address_id = 1;
  string user_id = 2;
  string label = 3;
  string street = 4;
  string city = 5;
  string state = 6;
  string postal_code = 7;
  string country = 8;
  bool is_default = 9;
}

message UpdateAddressResponse {
  Address address = 1;
}

message DeleteAddressRequest {
  string address_id = 1;
  string user_id = 2;
}

message DeleteAddressResponse {
  bool success = 1;
  string message = 2;
}

// ============================================
// Legacy Messages (backward compatibility)
// ============================================

message GetUserRequest {
  string id = 1;
}

message GetUserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
}

message CreateUserResponse {
  string id = 1;
  string name = 2;
  string email = 3;
}

message ListUsersRequest {
  int32 page = 1;
  int32 size = 2;
}

message ListUsersResponse {
  repeated GetUserResponse users = 1;
  int32 total = 2;
}
