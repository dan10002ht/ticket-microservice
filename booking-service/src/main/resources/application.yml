spring:
  application:
    name: booking-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:50433/booking_system}
    username: ${SPRING_DATASOURCE_USERNAME:booking_user}
    password: ${SPRING_DATASOURCE_PASSWORD:booking_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: false
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    table: flyway_schema_history_booking

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:50092}

server:
  port: ${SERVER_PORT:8084}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# gRPC Configuration
grpc:
  server:
    port: ${GRPC_PORT:50058}
  payment-service:
    host: ${GRPC_PAYMENT_SERVICE_HOST:localhost}
    port: ${GRPC_PAYMENT_SERVICE_PORT:9090}
  ticket-service:
    host: ${GRPC_TICKET_SERVICE_HOST:localhost}
    port: ${GRPC_TICKET_SERVICE_PORT:50054}

# Redis Configuration
redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:50379}
  password: ${REDIS_PASSWORD:}
  database: ${REDIS_DATABASE:0}

# Kafka Configuration
kafka:
  bootstrapServers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:50092}
  topics:
    booking-events: ${KAFKA_TOPIC_BOOKING_EVENTS:booking-events}
    payment-events: ${KAFKA_TOPIC_PAYMENT_EVENTS:payment-events}
  consumer:
    group-id: ${KAFKA_CONSUMER_GROUP_ID:booking-service}
    auto-offset-reset: earliest
    enable-auto-commit: false

# Booking Configuration
booking:
  lock:
    ttl-seconds: ${BOOKING_LOCK_TTL_SECONDS:120}
    wait-time-seconds: ${BOOKING_LOCK_WAIT_SECONDS:10}
    lease-time-seconds: ${BOOKING_LOCK_LEASE_SECONDS:120}
  expiry:
    minutes: ${BOOKING_EXPIRY_MINUTES:15}
  grpc:
    retry:
      max-attempts: ${GRPC_RETRY_MAX_ATTEMPTS:3}
      initial-interval-ms: ${GRPC_RETRY_INITIAL_INTERVAL_MS:500}
      multiplier: ${GRPC_RETRY_MULTIPLIER:2.0}
      max-interval-ms: ${GRPC_RETRY_MAX_INTERVAL_MS:5000}

# Outbox Configuration (Transactional Outbox Pattern)
outbox:
  processor:
    # How often to poll for pending events (ms) - 5 seconds for dev, 100ms for prod
    poll-interval-ms: ${OUTBOX_POLL_INTERVAL_MS:5000}
    # Number of events to process per batch
    batch-size: ${OUTBOX_BATCH_SIZE:100}
    # How often to retry failed events (ms)
    retry-interval-ms: ${OUTBOX_RETRY_INTERVAL_MS:30000}
    # How often to cleanup old published events (ms)
    cleanup-interval-ms: ${OUTBOX_CLEANUP_INTERVAL_MS:3600000}
    # Days to retain published events
    retention-days: ${OUTBOX_RETENTION_DAYS:7}

# Management & Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.ticketing.booking: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/booking-service.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

